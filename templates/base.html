{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.rtl.min.css" integrity="sha384-CfCrinSRH2IR6a4e6fy2q6ioOX7O6Mtm1L9vRvFZ1trBncWmMePhzvafv7oIcWiW" crossorigin="anonymous">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 ">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><img src = "{% static 'images/logo.png' %}" alt="TaskMate"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" href="{% url 'index' %}">Home</a>
        <a class="nav-link" href="{% url 'todolist' %}">Todo List</a>
        <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
        <a class="nav-link" href="{% url 'about' %}">About Us</a>
        <!--<a class="nav-link" href="#">Features</a>
        <a class="nav-link" href="#">Pricing</a>
        <a class="nav-link disabled" aria-disabled="true">Disabled</a>-->
      </div>
    </div>
  </div>
  {% if user.is_authenticated %}
    <span class="navbar-text text-white me-3">
      Welcome, {{ user.username }}!
    </span>
    <form method="post" action="{% url 'logout' %}" class="d-inline">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Logout</button>
    </form>
  {% else %}
    <a class="btn btn-primary mr-2" href="{% url 'login' %}" role="button">Login</a>
    <a class="btn btn-success ms-2" href="{% url 'register' %}" role="button">Register</a>
  {% endif %}
</nav>
    <!--<title>Todo List Manager - Taskmate</title>-->
    {% block title %}
    {% endblock title %}
  </head>
  <body class="bg-light">
    <!-- <div class="container">

    <h1>{{ welcome_text }}</h1>
    </div>       -->
    {% block content %}
    {% endblock content %} 
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>

</html>
